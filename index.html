    <html lang="pl-PL">

    <head>

        <title>Lista zakupów</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"

    <body>

        <div id="boxMain">

            <h1> Lista zakupów <i id="pencil" class="fas fa-pencil-alt"></i> </h1>
            <input id="input" type="text" maxlength="" placeholder="Dodaj nowy element...">

        </div>


        <ul class="elements-list">
        </ul>


        <div id="buttons">

        </div>






        <script src="file.js">

        </script>
